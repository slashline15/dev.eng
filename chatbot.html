<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Widget - Daniel Alves</title>
    <style>
        /* Widget do Chat */
        .chat-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
        }
        
        /* Bot√£o flutuante */
        .chat-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #FF6B35;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .chat-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.4);
        }
        
        .chat-button svg {
            width: 30px;
            height: 30px;
            fill: white;
        }
        
        /* Container do chat */
        .chat-container {
            position: absolute;
            bottom: 80px;
            right: 0;
            width: 380px;
            height: 600px;
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 107, 53, 0.2);
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            display: none;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-container.active {
            display: flex;
        }
        
        /* Header do chat */
        .chat-header {
            padding: 20px;
            background: rgba(255, 107, 53, 0.1);
            border-bottom: 1px solid rgba(255, 107, 53, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-header h3 {
            margin: 0;
            color: #FF6B35;
            font-size: 18px;
        }
        
        .chat-close {
            background: none;
            border: none;
            color: #B0B0B0;
            cursor: pointer;
            font-size: 24px;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        .chat-close:hover {
            background: rgba(255, 107, 53, 0.1);
            color: #FF6B35;
        }
        
        /* √Årea de mensagens */
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        /* Mensagens */
        .message {
            max-width: 80%;
            word-wrap: break-word;
        }
        
        .message.bot {
            align-self: flex-start;
        }
        
        .message.user {
            align-self: flex-end;
        }
        
        .message-bubble {
            padding: 12px 16px;
            border-radius: 16px;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .message.bot .message-bubble {
            background: rgba(255, 107, 53, 0.1);
            color: #F5F5F5;
            border-bottom-left-radius: 4px;
        }
        
        .message.user .message-bubble {
            background: #FF6B35;
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        /* Indicador de digita√ß√£o */
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 4px;
            padding: 12px 16px;
        }
        
        .typing-indicator.active {
            display: flex;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background: #FF6B35;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 80%, 100% {
                opacity: 0.3;
                transform: scale(0.8);
            }
            40% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        /* Input de mensagem */
        .chat-input {
            padding: 20px;
            border-top: 1px solid rgba(255, 107, 53, 0.2);
            display: flex;
            gap: 12px;
        }
        
        .chat-input input {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 107, 53, 0.2);
            border-radius: 24px;
            padding: 12px 20px;
            color: #F5F5F5;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .chat-input input:focus {
            border-color: #FF6B35;
            background: rgba(0, 0, 0, 0.5);
        }
        
        .chat-input input::placeholder {
            color: #808080;
        }
        
        .chat-input button {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: #FF6B35;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .chat-input button:hover {
            background: #E55A2B;
            transform: scale(1.05);
        }
        
        .chat-input button svg {
            width: 20px;
            height: 20px;
            fill: white;
        }
        
        /* Scroll customizado */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }
        
        .chat-messages::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 3px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(255, 107, 53, 0.3);
            border-radius: 3px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 107, 53, 0.5);
        }
        
        /* Mobile */
        @media (max-width: 480px) {
            .chat-container {
                width: 100vw;
                height: 100vh;
                bottom: 0;
                right: 0;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Widget do Chatbot -->
    <div class="chat-widget">
        <!-- Bot√£o Flutuante -->
        <button class="chat-button" onclick="toggleChat()">
            <svg viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12c0 1.54.36 3 .97 4.29L1 23l6.71-1.97C9 21.64 10.46 22 12 22c5.52 0 10-4.48 10-10S17.52 2 12 2zm0 18c-1.41 0-2.73-.36-3.88-.99l-.28-.15-2.9.85.85-2.9-.15-.28C4.36 14.73 4 13.41 4 12c0-4.41 3.59-8 8-8s8 3.59 8 8-3.59 8-8 8z"/>
                <circle cx="8.5" cy="12" r="1"/>
                <circle cx="12" cy="12" r="1"/>
                <circle cx="15.5" cy="12" r="1"/>
            </svg>
        </button>
        
        <!-- Container do Chat -->
        <div class="chat-container" id="chatContainer">
            <!-- Header -->
            <div class="chat-header">
                <h3>Daniel AI Assistant</h3>
                <button class="chat-close" onclick="toggleChat()">√ó</button>
            </div>
            
            <!-- Mensagens -->
            <div class="chat-messages" id="chatMessages">
                <div class="message bot">
                    <div class="message-bubble">
                        üëã Oi! Sou o assistente virtual do Daniel. Como posso ajudar voc√™ hoje?
                    </div>
                </div>
            </div>
            
            <!-- Indicador de digita√ß√£o -->
            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
            
            <!-- Input -->
            <div class="chat-input">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Digite sua mensagem..."
                    onkeypress="handleKeyPress(event)"
                >
                <button onclick="sendMessage()">
                    <svg viewBox="0 0 24 24">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    
    <script>
        // Estado do chat
        let isOpen = false;
        
        // Toggle do chat
        function toggleChat() {
            isOpen = !isOpen;
            const container = document.getElementById('chatContainer');
            if (isOpen) {
                container.classList.add('active');
                document.getElementById('messageInput').focus();
            } else {
                container.classList.remove('active');
            }
        }
        
        // Enviar mensagem
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Adicionar mensagem do usu√°rio
            addMessage(message, 'user');
            
            // Limpar input
            input.value = '';
            
            // Mostrar indicador de digita√ß√£o
            showTyping();
            
            // Simular resposta (substituir por chamada real da API)
            setTimeout(() => {
                hideTyping();
                const response = getResponse(message);
                addMessage(response, 'bot');
            }, 1000 + Math.random() * 1000);
        }
        
        // Adicionar mensagem ao chat
        function addMessage(text, sender) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.innerHTML = `<div class="message-bubble">${text}</div>`;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // Mostrar/esconder indicador de digita√ß√£o
        function showTyping() {
            document.getElementById('typingIndicator').classList.add('active');
        }
        
        function hideTyping() {
            document.getElementById('typingIndicator').classList.remove('active');
        }
        
        // Handle Enter key
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        // Respostas simuladas (substituir por integra√ß√£o com API)
        function getResponse(message) {
            const lowerMessage = message.toLowerCase();
            
            // Respostas baseadas em palavras-chave
            if (lowerMessage.includes('projeto') || lowerMessage.includes('or√ßamento')) {
                return 'Excelente! O Daniel tem experi√™ncia em diversos tipos de projetos. Para um or√ßamento personalizado, voc√™ pode usar o formul√°rio de contato ou me dar mais detalhes sobre o que precisa.';
            }
            
            if (lowerMessage.includes('bim') || lowerMessage.includes('revit')) {
                return 'O Daniel √© especialista em BIM e Revit! Ele trabalha com coordena√ß√£o de projetos, detec√ß√£o de interfer√™ncias e modelagem 3D. J√° reduziu em 30% os custos operacionais de clientes atrav√©s de automa√ß√£o.';
            }
            
            if (lowerMessage.includes('contato') || lowerMessage.includes('telefone') || lowerMessage.includes('email')) {
                return 'Voc√™ pode entrar em contato com o Daniel atrav√©s do email daniel@exemplo.com ou WhatsApp (92) 9999-9999. Ou se preferir, use o formul√°rio de contato no site!';
            }
            
            if (lowerMessage.includes('experi√™ncia') || lowerMessage.includes('experiencia')) {
                return 'O Daniel tem mais de 10 anos de experi√™ncia em engenharia civil, com foco em gest√£o de obras e agora est√° unindo isso com tecnologia. Ele j√° concluiu mais de 150 projetos!';
            }
            
            if (lowerMessage.includes('python') || lowerMessage.includes('automa√ß√£o') || lowerMessage.includes('automacao')) {
                return 'Legal que voc√™ se interessa por automa√ß√£o! O Daniel desenvolve scripts em Python para automatizar tarefas repetitivas na constru√ß√£o civil. Isso pode economizar muito tempo e dinheiro no seu projeto.';
            }
            
            // Resposta padr√£o
            return 'Interessante! Posso te ajudar com informa√ß√µes sobre os servi√ßos do Daniel, projetos realizados, ou agendar um contato. O que voc√™ gostaria de saber?';
        }
        
        // INTEGRA√á√ÉO COM API REAL (exemplo com OpenAI)
        async function getResponseFromAPI(message) {
            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer SUA_API_KEY_AQUI'
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: [
                            {
                                role: 'system',
                                content: 'Voc√™ √© o assistente virtual do Daniel Alves, engenheiro civil e desenvolvedor. Seja amig√°vel, profissional e forne√ßa informa√ß√µes sobre seus servi√ßos de BIM, automa√ß√£o e desenvolvimento. Sempre sugira agendar uma conversa quando apropriado.'
                            },
                            {
                                role: 'user',
                                content: message
                            }
                        ],
                        temperature: 0.7,
                        max_tokens: 150
                    })
                });
                
                const data = await response.json();
                return data.choices[0].message.content;
            } catch (error) {
                console.error('Erro na API:', error);
                return 'Ops! Tive um problema t√©cnico. Mas voc√™ pode entrar em contato diretamente com o Daniel pelo formul√°rio!';
            }
        }
    </script>
</body>
</html>
